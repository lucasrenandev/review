<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <main>
        <section>
            <h1>Reviews</h1>

            <figure>
                <img src="assets/image/game-1.jpg" id="img-game" alt="Game 1">
            </figure><!--end figure-->

            <article>
                <h3 class="name" id="name"></h3>
                <span class="developer" id="developer"></span>
                <p class="description" id="description"></p>

                <div class="chevron-container">
                    <i class="fa-solid fa-chevron-left" id="previous"></i>
                    <i class="fa-solid fa-chevron-right" id="next"></i>
                </div><!--end chevron container-->

                <button class="randomBtn" id="randomBtn">Random</button>
            </article><!--end article-->

        </section><!--section-->

    </main><!--end main-->

    <script src="assets/js/reviews.js"></script>
</body>
</html>
